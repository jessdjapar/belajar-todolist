<!DOCTYPE html>
<html lang="en">
    <h1>To Do List</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Complete</th>
                <th>Created</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ i.title }}</td>
                <td>{{ i.complete }}</td>
                <td>{{ i.created }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</html>
