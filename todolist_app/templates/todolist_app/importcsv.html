<h3>Import Form</h3>
{% csrf_token %}
<form method="POST" action="">
    {% csrf_token %}
    <label for="importcsv">Choose CSV file:</label>

    <input type="file"
       id="importcsv" name="importcsv"
       accept="text/csv">
    <a href="{% url 'list' %}">Cancel</a>
    <input type="submit" name="Import Task">
</form>
